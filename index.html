<style>
body{
margin:0;

background:linear-gradient(#ffd6ec,#e6ccff);

}

/* Floating Hearts */
.heart{
position:fixed;
font-size:20px;
animation:float 7s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

/* INTRO */
.intro{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
font-weight:bold;
}

/* CARDS */
.cards{ padding:30px 15px; display:none; }

.flashcard{
width:90%;
height:220px;
margin:25px auto;
perspective:1000px;
}

.inner{
width:100%;
height:100%;
position:relative;
transition:transform 0.7s;
transform-style:preserve-3d;
}

.flipped{ transform:rotateY(180deg); }

.front,.back{
position:absolute;
width:100%;
height:100%;
border-radius:25px;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
padding:20px;
backface-visibility:hidden;
box-shadow:0 6px 20px rgba(0,0,0,0.2);
}

.front{ background:white; }

.back{
background:#ffb3d9;
transform:rotateY(180deg);
}

.nextBtn{
display:none;
padding:14px 30px;
font-size:20px;
border:none;
border-radius:30px;
background:#ff4da6;
color:white;
}

/* ENVELOPE */
.envelope{
width:220px;
height:140px;
margin:60px auto;
position:relative;
cursor:pointer;
display:none;
}

.base{
width:100%;
height:100%;
background:#ff99cc;
border-radius:10px;
}

.flap{
position:absolute;
top:0;
width:100%;
height:70px;
background:#ff66b3;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:transform 1s;
}

.open .flap{ transform:rotateX(180deg); }

/* LETTER */
.letter{
display:none;
background:white;
width:85%;
margin:20px auto;
padding:20px;
border-radius:20px;
box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

/* PROPOSAL */
.proposal{ display:none; margin:40px 0; }

button{
padding:14px 30px;
margin:10px;
font-size:20px;
border:none;
border-radius:30px;
background:#ff4da6;
color:white;
}

/* CONFETTI */
.confetti{
position:fixed;
width:10px;
height:10px;
background:pink;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{ transform:translateY(100vh) rotate(720deg); }
}

/* Bear */
.bear{
width:200px;
margin-top:20px;
display:none;
}
