/* Floating Hearts */
.heart{

/* CARDS */

.flashcard{

height:200px;

}

.inner{
width:100%;
height:100%;
position:relative;
transition:transform 0.7s;
transform-style:preserve-3d;
}

.flipped{ transform:rotateY(180deg); }

.front,.back{
position:absolute;
width:100%;
height:100%;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
padding:20px;

}

.front{ background:white; }
.back{
background:#ffb3d9;

}

.nextBtn{
display:none;
padding:12px 25px;
font-size:18px;
border:none;
border-radius:25px;
background:#ff4da6;
color:white;
}

/* ENVELOPE */
.envelope{
width:200px;
height:130px;
margin:50px auto;
position:relative;
display:none;
cursor:pointer;
}

.base{
width:100%;
height:100%;
background:#ff99cc;
border-radius:10px;
}

.flap{
position:absolute;
top:0;
width:100%;
height:65px;
background:#ff66b3;

transform-origin:top;
transition:1s;
}

.open .flap{
transform:rotateX(180deg);
}

/* LETTER */

margin:20px auto;

border-radius:20px;

button{

margin:10px;
font-size:18px;

color:white;
}

.confetti{
position:fixed;
width:10px;
height:10px;
background:pink;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);}
}

.bear{
width:180px;
display:none;
margin-top:20px;
}
</style>
</head>
