<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ashraf ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(120deg,#FADADD,#FFFDD0,#E6E6FA);
overflow:hidden;
text-align:center;
}

/* LOADING SCREEN */
#loading{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-size:24px;
background:#fff;
z-index:999;
}

/* INTRO */
#intro{
display:none;
height:100vh;
flex-direction:column;
justify-content:center;
align-items:center;
animation:fade 2s;
}

/* MAIN */
#main{
display:none;
padding:40px 20px;
animation:fade 2s;
}

button{
padding:15px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
margin:15px;
transition:.3s;
}

.openBtn,.yes{
background:#ff69b4;
color:white;
}

.no{
background:#ddd;
position:relative;
}

button:hover{
transform:scale(1.1);
}

/* Typing */
.typing{
border-right:3px solid #444;
white-space:nowrap;
overflow:hidden;
margin:auto;
font-size:1.3em;
max-width:600px;
}

/* Floating Hearts */
.heart{
position:fixed;
font-size:20px;
animation:float 7s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

@keyframes fade{
from{opacity:0;}
to{opacity:1;}
}

/* Confetti */
.confetti{
position:fixed;
width:10px;
height:10px;
background:pink;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);}
}

</style>
</head>

<body>

<div id="loading">Preparing something special... ‚ù§Ô∏è</div>

<!-- MUSIC -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2023/05/08/audio_57c4e1c8c5.mp3">
</audio>

<!-- INTRO -->
<div id="intro">
<h1>Hey Ashraf ü•π‚ù§Ô∏è</h1>
<p>I made something for you...</p>
<button class="openBtn" onclick="openMain()">Open üíå</button>
</div>

<!-- MAIN -->
<div id="main">

<h1>Ashraf ‚ù§Ô∏è</h1>

<p class="typing" id="loveText"></p>

<h2>Will you be mine forever? üíç</h2>

<button class="yes" onclick="celebrate()">YES ‚ù§Ô∏è</button>
<button class="no" id="noBtn">NO üò¢</button>

</div>

<script>

/* Loading ‚Üí Intro */
setTimeout(()=>{
document.getElementById("loading").style.display="none";
document.getElementById("intro").style.display="flex";
},2000);

/* Open Main */
function openMain(){
document.getElementById("intro").style.display="none";
document.getElementById("main").style.display="block";
document.getElementById("music").play();
typeText();
floatingHearts();
}

/* Typing Love Message */
let msg=`I loveee youuuuu in a way where I care about how your day went, what‚Äôs on your mind, and what makes you happy or stressed. 
I admire the person you are, your energy, and the way you show up when we‚Äôre together. 

Being with you feels natural, and that‚Äôs rare. 
It feels safe, comfortable, and exciting all at onceee and I cant wait to experience it throughout life with YOU ü•πü´µ‚ú®`;

let i=0;

function typeText(){
if(i<msg.length){
document.getElementById("loveText").innerHTML+=msg.charAt(i);
i++;
setTimeout(typeText,40);
}
}

/* Floating Hearts */
function floatingHearts(){
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
},500);
}

/* Celebration */
function celebrate(){

document.body.innerHTML="<h1 style='margin-top:150px'>YAYYY!!! ‚ù§Ô∏è Debasmita Loves You Ashraf Forever üíï</h1>";

for(let i=0;i<80;i++){
let conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.top="-10px";
document.body.appendChild(conf);
}
}

/* NO button escape */
let noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"vw";
noBtn.style.top=Math.random()*80+"vh";
});

</script>

</body>
</html>
